<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intégration d’une maquette</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-mobile.css">
</head>

<body>
    <div class="container">

        <div class="section">
            <img class="desktop" src="images/image-product-desktop.jpg" alt="Coco Chanel">
            <img class="mobile" src="images/image-product-mobile.jpg" alt="Coco Chanel">
        </div>
        
        <div class="section text">
            <div class="sous-section">
                <h4 class="categorie">PERFUME</h4>

                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        
                <p class="paragraphe">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
                <span class="prix">
                    <span class="price-promo">$149.99</span>
                    <sup class="old-price price">$169.99</sup>
                </span>

                <button class="button">
                    <i class="icone-cart"><img src="images/icon-cart.svg" alt="cart"></i>
                    <span>Add to Cart</span>
                </button>
            </div> 
        </div>

    </div>
</body>
</html>
